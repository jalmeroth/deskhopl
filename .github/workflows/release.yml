name: release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
jobs:
  build:
    uses: ./.github/workflows/build.yml
  release:
    needs:
      - build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: artifact
          path: download

      - name: Display structure of downloaded files
        run: ls -R
